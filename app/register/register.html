
<div class="container" ng-controller="registerController">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>AngularJS & Firebase App!</h2>
    </div>

    <form class="form-signin" name="registrationForm">

    <div class="form-group"  ng-class="{ 'has-error' : registrationForm.email.$invalid }">
        <label>Email</label>

        <input type="email" name="email" ng-model="user.email" class="form-group">

        <p class="help-block" ng-show="registrationForm.email.$invalid">enter a valid email id</p>

        <br>

    </div>

        <br>
        <br>

     <div class="form-group" ng-class="{ 'has-error' : registrationForm.password.$invalid }">

         <label>Password</label>

         <input type="password" name="password" ng-model="user.password" class="form-group" ng-minlength="7">

         <p class="help-block" ng-show="registrationForm.password.$error.minlength">Minimum length of password is 7 characters</p>

         <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>

     </div>
            <a href="#/home"> Sign In</a>

        <br>

        <br>

        <button type="button" ng-disabled ="!user.email || !user.password" class="btn btn-lg btn-primary btn-block" ng-click="signUp();">Register</button>

    </form>

</div>
