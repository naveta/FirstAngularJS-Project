
<div class="blog-masthead">

    <div class="container" >

        <nav class="blog-nav">

            <a class="blog-nav-item active" href="#/home">Home</a>

          <span><a class="blog-nav-item" href="#/addPost">Add Post</a></span>

        </nav>
    </div>
</div>

    <div class="container">
        <div class="page-header">

            <h1> Angular JS and Firebase App</h1>

        </div>

        <p class="lead">Welcome!! <b>  {{username}} </b> </p>

        <div class="list-group" ng-repeat="article in articles">

            <!--{{article}}-->
            <a href="#/welcome"  class="list-group-item active">

                <h4 class="list-group-item-heading"> Your Blog Title is : {{article.title}} </h4>

                <p class="list-group-item-text"> Your Blog Descrption is : {{article.post}}</p>

                <!--<p> {{articles}} </p>-->

            <span class="pull-right">

                <button class="btn btn-xs btn-info" ng-click="editPost(article)">Edit</button>
                <button class="btn btn-xs btn-warning" ng-click="confirmDelete(article)">Delete</button>

            </span>

            </a>
        </div>
    </div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Update Post</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Title:</label>
                        <input type="text" class="form-control" id="recipient-name" ng-model="postToUpdate.title">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Post:</label>
                        <textarea class="form-control" id="message-text" ng-model ="postToUpdate.post" ></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="publishUpdatedPost()">Publish</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this post forever !!</h4>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="deletePost()">Delete</button>
            </div>
        </div>
    </div>
</div>





<footer class="footer">
    <div class="container">
        <p class="text-muted"></p>
    </div>
</footer>
