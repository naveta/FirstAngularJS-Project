<div class="blog-masthead" ng-controller="addPostController">

    <div class="container">

        <a class="blog-nav-item" href="#/home">Home</a>
        <a class="blog-nav-item" href="#/addPost">Add Post</a>

    </div>

</div>

<div class="container">
    <form class="form-horizontal" ng-submit="addPost()">

        <fieldset>
            <legend>Create Post</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">Title</label>
                <div class="col-md-4">
                    <input id="txtTitle" name="txtTitle" type="text" placeholder="your Blog Title" class="form-control input-md" ng-model="post.title">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Post</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtPost" name="txtPost" ng-model="post.post"></textarea>
                </div>
            </div>


            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" ng-disabled="!post.title|| !post.post" />
                </div>
            </div>

        </fieldset>

    </form>
</div>


<!-- /.container -->

<div class="blog-footer">
    <p>AngularJS & Firebase Blog App</p>

</div>
